<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Log in</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
<!--	<script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>-->
	<script>
		function onSubmit() {
			document.getElementById('form').submit();
		}
	</script>
	<link href="css/login/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/login/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/login/font.css" rel="stylesheet">

</head>
<body>

<!-- main -->
<div class="w3layouts-main"> 
	<div class="bg-layer">
		<h1>Login</h1>
		<div class="header-main">
			<div class="main-icon">
				<span class="fa fa-eercast"></span>
			</div>
			<div class="header-left-bottom">
				<form th:action="@{/login}" method="post" id="form">
					<div class="icon1">
						<span class="fa fa-user"></span>
						<input type="text" name="username" placeholder="Username" required/>
					</div>
					<div class="icon1">
						<span class="fa fa-lock"></span>
						<input type="password" name="password" placeholder="Password" required/>
					</div>
<!--					<div class="g-recaptcha" data-sitekey="6LeR0PsUAAAAAOpO0Eqw6BfuuyzhO-AATIPI5d_p"></div>-->
					<div class="icon1">
						<span class="fa fa-lock"></span>
						<input type="text" name="authCode" placeholder="动态验证码" required/>
					</div>
					<div class="bottom">
						<button class="btn">Log In</button>
					</div>
					<div class="links">
						<p><a href="#">Forgot Password?</a></p>
						<div class="clear"></div>
					</div>
				</form>	
			</div>
		</div>
		
		<!-- copyright -->
		<div class="copyright">
			<p>© 2020 Slide Login Form . All rights reserved</p>
		</div>
		<!-- //copyright --> 
	</div>
</div>

</body>
</html>
