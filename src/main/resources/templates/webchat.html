<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>webchat</title>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/webchat/webchat.js"></script>
</head>
<body>
    <div>
        <textarea id="message" style="width: 500px;height: 500px;background: white;resize:none" disabled></textarea>
    </div>
    <div>
        发送给：
        <select id="onLineUser">
            <option>所有人</option>
        </select>
    </div>
    <div>
        <textarea id="text" style="width: 500px;height: 50px;resize: none"></textarea>
    </div>
    <div>
        <button id="send">发送</button>
        <button id="close">下线</button>
    </div>
</body>
</html>
