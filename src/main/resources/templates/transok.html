<!DOCTYPE html>

	<head>

		<!-- Bootstrap core CSS -->

		<!-- Custom styles for this template -->
		<link th:href="@{/css/trans/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

	<div>
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<img alt="Brand" th:src="@{/images/logo.jpg}">

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/">首页</a></li>
						<li><a href="/goodsIndex">网上商城</a></li>

					</ul>

							</a>
							<ul class="dropdown-menu">
								<li><a th:href="${'/user/'+username}">用户中心</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="/logout">注销</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
		<div class="container-fluid">
			<div class="row">
<!--				<div th:insert="transindex::sidebar"></div>-->

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<label>付款成功</label>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/trans/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/trans/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/trans/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/trans/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/trans/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>
